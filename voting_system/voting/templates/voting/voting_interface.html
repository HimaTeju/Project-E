{% extends 'voting/base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Vote for Your Favorite Player</h2>
    <form method="POST" action="{% url 'voting_interface' %}">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="student_id" class="form-label">Student ID</label>
            <input type="text" class="form-control" id="student_id" name="student_id" value="{{qr_code}}" disabled>
            <input type="hidden" name="qr_code" value="{{ qr_code }}">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit Vote</button>
        <br><br>
        <div class="row">
            {% for candidate in candidates %}
            <div class="col-md-4 mb-4">
                <div class="card candidate-card" data-candidate="{{ candidate.pk }}">
                    <img src="{{ candidate.image.url }}" class="card-img-top" alt="{{ candidate.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ candidate.name }}</h5>
                        <p class="card-text">{{ candidate.forum }}</p>
                        <input class="form-check-input candidate-radio" type="radio" name="candidate_id" id="candidate_{{ candidate.pk }}" value="{{ candidate.pk }}" required hidden>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </form>
</div>

<style>
    .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
    }
    .card:hover {
        transform: translateY(-5px);
    }
    .card.selected {
        border: 4px solid #28a745; /* Highlight selected card */
    }
    .form-check-input {
        display: none; /* Hide radio button */
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const candidateCards = document.querySelectorAll('.candidate-card');
        
        candidateCards.forEach(card => {
            card.addEventListener('click', function() {
                // Remove the 'selected' class from any previously selected card
                candidateCards.forEach(c => c.classList.remove('selected'));

                // Add 'selected' class to the clicked card
                card.classList.add('selected');

                // Check the radio button associated with the clicked card
                const radioInput = card.querySelector('.candidate-radio');
                radioInput.checked = true;
            });
        });
    });
</script>
{% endblock %}
